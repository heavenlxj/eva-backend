replicaCount: 1
image:
  repository: registry-vpc.cn-beijing.aliyuncs.com/benepal/wechat-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "20250419-19-25"


imagePullSecrets:
  - name: benepal-image-bj
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 500Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30  # 给应用30秒启动时间
  periodSeconds: 10        # 每10秒检查一次
  timeoutSeconds: 3        # 超时时间增加到3秒
  successThreshold: 1      # 成功1次即认为健康
  failureThreshold: 5      # 失败5次才认为不健康（给更多容错）
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10  # 就绪探针可以更快
  periodSeconds: 5         # 每5秒检查一次
  timeoutSeconds: 2        # 超时时间2秒
  successThreshold: 1      # 成功1次即认为就绪
  failureThreshold: 3      # 失败3次才认为不就绪

